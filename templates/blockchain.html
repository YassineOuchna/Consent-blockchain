<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tables Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 40px;
        }

        th, td {
            border: 1px solid rgb(11, 11, 12);
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #d11717;
        }
    </style>
</head>
<body>

    <h2 align="center">Blockchain</h2>
    
    {% for block in blocks %}
        <div id="{{ block.title|replace(' ', '_') }}" align="center">
            <h3>{{ block.title }}</h3>
            <table >
                <thead>
                    <tr>
                        {% for key in block.data[0].keys() %}
                            <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for entry in block.data %}
                        <tr>
                            {% for value in entry.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}

</body>
</html>
