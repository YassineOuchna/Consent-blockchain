{% extends 'layout.html' %}

{% block body %}


    {% include 'includes/_messages.html' %}
    <h1>Create a Contract</h1>
    <form action="/create_contract" method="post">
        <label for="client_name">Client Name:</label>
        <input type="text" id="client_name" name="client_name"><br><br>
        
        <label for="service_description">Service Description:</label>
        <input type="text" id="service_description" name="service_description"><br><br>
        
        <label for="payment_amount">Payment Amount:</label>
        <input type="text" id="payment_amount" name="payment_amount"><br><br>
        
        <input type="submit" value="Create Contract">
    </form>
